{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>WCID - What can i do?</title>

    <link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
</head>

<body>
    <div class="left">
        <img src={% static "css/reg.JPG" %} alt="Изображение" class="background-image">
    </div>
    <div class="right">
        <div class="form-container registration-form hidden">
            <h2>Регистрация</h2>
            <form>
                <input type="text" placeholder="Имя" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="submit-btn register-btn">Зарегистрироваться</button>
            </form>
        </div>

        <div class="form-container login-form">
            <h2>Авторизация</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="submit-btn login-btn">Войти</button>
            </form>
        </div>

        <div class="button-container">
            <span id="login-btn" class="button active">Авторизация</span>
            <span id="register-btn" class="button">Регистрация</span>
        </div>
    </div>

    <script src={% static "script.js" %}></script>
</body>

</html>
