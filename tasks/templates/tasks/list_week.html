{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>WCID - What can i do?</title>

    <link rel="stylesheet" type="text/css" href={% static "css/matrica.css" %}>
</head>

<body>
  <div class="main-content">
    <div class="sidebar">
      <div class="wcid1">WCID</div>
      <button type="submit" id="btn-exit" class="btn-exit">
        <span class="btn-exit-text">Выйти</span>
      </button>
      <button type="submit" id="btn-settings" class="btn-settings">
        <span class="btn-settings-text">Настройки</span>
      </button>
      <button type="submit" id="btn-notes" class="btn-notes">
        <span class="notes">Заметки</span>
      </button>
      <button type="submit" id="btn-matrix" class="btn-matrix">
        <span class="matrix">Матрица</span>
      </button>
      <button type="submit" id="btn-week-plan" class="btn-week-plan   button-pressed">
        <span class="week-plan-pressed">План недели</span>
      </button>
      <button type="submit" id="btn-inbox" class="btn-inbox">
        <span class="inbox">Входящие</span>
      </button>
    </div>
  </div>
  <div class="top">
    <div class="wcid">WCID</div>
  </div>
  <div class="task-tracker">Твой трекер задач</div>
  <div class="new-rectangle"></div>
  <div class="new-rectangle1">
    <span class="ptext">Пн</span>
  </div>
  <div class="new-rectangle-1">
  </div>
    <ul class="rectangle-m">
      <li class="todo-item">
          <input type="checkbox" class="todo-checkbox">
          <input type="text" class="todo-input">
      </li>
  </ul>
<div class="new-rectangle2">
  <span class="ptext">Вт</span>
</div>
<div class="new-rectangle-2">
</div>
    <ul class="rectangle-t" >
      <li class="todo-item">
          <input type="checkbox" class="todo-checkbox">
          <input type="text" class="todo-input">
      </li>
  </ul>
  <div class="new-rectangle3">
    <span class="ptext">Ср</span>
  </div>
  <div class="new-rectangle-3">
  </div>
    <ul class="rectangle-w">
      <li class="todo-item">
          <input type="checkbox" class="todo-checkbox">
          <input type="text" class="todo-input">
      </li>
  </ul>
  <div class="new-rectangle4">
    <span class="ptext">Чт</span>
  </div>
  <div class="new-rectangle-4">
  </div>
    <ul class="rectangle-th">
      <li class="todo-item">
          <input type="checkbox" class="todo-checkbox">
          <input type="text" class="todo-input">
      </li>
  </ul>
  <div class="new-rectangle5">
    <span class="ptext">Пт</span>
  </div>
  <div class="new-rectangle-5">
  </div>
    <ul class="rectangle-f" >
      <li class="todo-item">
          <input type="checkbox" class="todo-checkbox">
          <input type="text" class="todo-input">
      </li>
  </ul>
  <div class="new-rectangle6">
    <span class="ptext">Сб</span>
  </div>
  <div class="new-rectangle-6">
  </div>
    <ul class="rectangle-sat">
      <li class="todo-item">
          <input type="checkbox" class="todo-checkbox">
          <input type="text" class="todo-input">
      </li>
  </ul>
  <div class="new-rectangle7">
    <span class="ptext">Вс</span>
  </div>
  <div class="new-rectangle-7">
  </div>
       <ul class="rectangle-sun">
      <li class="todo-item">
          <input type="checkbox" class="todo-checkbox">
          <input type="text" class="todo-input">
      </li>
  </ul>
</div>

  <script>

    // Находим кнопки по их идентификаторам
    const btnNotes = document.getElementById('btn-notes');
    const btnMatrix = document.getElementById('btn-matrix');
    const btnWeekPlan = document.getElementById('btn-week-plan');
    const btnSettings = document.getElementById('btn-settings');
    const btnExit = document.getElementById('btn-exit');
    const btnInbox = document.getElementById('btn-inbox');
    // Добавляем обработчики событий для каждой кнопки
    btnNotes.addEventListener('click', function() {
      // Выполняем переход на страницу "Заметки"
      window.location.href ='{% url "notes:note" %}';
    });
  
    btnMatrix.addEventListener('click', function() {
      // Выполняем переход на страницу "Матрица"
      window.location.href = '{% url "tasks:matrix" %}';
    });
  
    btnSettings.addEventListener('click', function() {
      window.location.href = '{% url "main:settings" %}';
    });
    btnExit.addEventListener('click', function() {
      window.location.href = 'file:///C:/Users/1/Desktop/вебприложение/registry.html';
    });
    btnInbox.addEventListener('click', function() {
  
  window.location.href = '{% url "tasks:index" %}';
});
  </script>
</body>
</html>
